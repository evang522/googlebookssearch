<!DOCTYPE html>
<html> 
  <head>
    <title>Google Books API</title>
    <link rel='stylesheet', type='text/css', href='styles/style.css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <header role="header">
      <h1 class='center smallSpaceAbove'>Google Books Search...</h1> 
    </header>
    <main role='main'>
      <section role='region'>
        <form class='book-search-form center smallSpaceAbove'>
          <button class='book-search-button'>Search</button>
          <input type='text' class='book-search-input' placeholder="Search for a Book...">
        </form>
      </section>
      <section role='region'>
        <ul class='results'>

        </ul>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='scripts/ajax.js'></script>
  </body>
</html>
